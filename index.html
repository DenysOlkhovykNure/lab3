<!DOCTYPE html>
<html lang="uk">
  <head>
    <title>Назва сторінки</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="picbox">
          <button class="button up" type="button" id="1Up"></button>
          <img class="pic" src="1.jpg" id="image1" alt="Логотип ХНУРЕ" />
          <button class="button down" type="button" id="1Down"></button>
        </div>
        <button class="toggle-controls">Налаштування</button>
        <div class="controls hidden">
          <label for="width">Ширина:</label>
          <input type="number" class="width" id="width1" value="200" /> <br />
          <label for="height">Висота:</label>
          <input type="number" class="height" id="height1" value="200" /> <br />
          <label for="border-width">Товщина рамки:</label>
          <input type="number" class="border-width" id="border-width1" value="2" /> <br />
          <label for="alt-text">Альтернативний текст:</label>
          <input type="text" class="alt-text" id="alt-text1" value="Мінйони" /> <br />
          <button class="update-button">Застосувати</button>
        </div>
      </div>

          <input type="text" class="alt-text" id="alt-text2" value="Мінйони" /> <br />
          <button class="update-button">Застосувати</button>
        </div>
      </div>
